<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/editar_func.css"> 
    <link rel="shortcut icon" type="image/x-icon" href="/static/imagens/icone.png"> 
    <title>Editar Funcionário</title>
</head>

<body>

    <a href="/pagi" class="btn-home-fora" title="Ir para Início">
        <img src="/static/imagens/home.png" alt="Home">
    </a>

    <div class="base">
        
        <div class="cabecalho-form">
            <a href="/listar_func" class="btn-voltar-mini" title="Voltar para Lista">
                <img src="/static/imagens/voltar.png" alt="Voltar">
            </a>
            <h1>Editar Funcionário</h1>
        </div>

        <form action="/editar_func/{{ funcionario.id_func }}" method="POST"> 
            
            <input type="hidden" name="id_func_editar" value="{{ funcionario.id_func }}">

            <div class="container-inputs">
                
                <div class="grupo-dados">
                    <h2>Dados Pessoais</h2>
                    
                    <div class="input-box">
                        <label>Nome Completo</label>
                        <input type="text" name="nome_func" value="{{ funcionario.nome_func }}" required>
                    </div>

                    <div class="input-box">
                        <label>CPF</label>
                        <input type="text" name="cpf" value="{{ funcionario.cpf }}" required>
                    </div>

                    <div class="input-box">
                        <label>Cargo</label>
                        <select name="cargo" required>
                            <option value="{{ funcionario.cargo }}" disabled selected>{{ funcionario.cargo }}</option>
                            <option value="funcionario">Funcionário</option>
                            <option value="gerente">Gerente</option>
                        </select>
                    </div>
                </div>

                <div class="grupo-dados">
                    <h2>Acesso ao Sistema</h2>

                    <div class="input-box">
                        <label>Login de Usuário</label>
                        <input type="text" name="login_user" value="{{ funcionario.login_user }}" required>
                    </div>

                    <div class="input-box">
                        <label>Nova Senha</label>
                        <input type="password" name="senha_user" placeholder="Deixe em branco para manter a atual">
                    </div>
                </div>

            </div>

            <button type="submit" class="botao-salvar">Salvar Alterações</button>
            
        </form>

    </div>

</body>
</html>
