<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/editar_registro_servico.css"> 
    <link rel="shortcut icon" type="image/x-icon" href="/static/imagens/icone.png">
    <title>Editar Serviço</title>
</head>

<body>

    <a href="/pagi" class="btn-home-fora" title="Ir para Início">
        <img src="/static/imagens/home.png" alt="Home">
    </a>
    
    <div class="base">
        
        <div class="cabecalho-form">
            <a href="/listar_registro_servico" class="btn-voltar-mini" title="Voltar">
                <img src="/static/imagens/voltar.png" alt="Voltar">
            </a>
            <h1>Editar Serviço: #{{ registro.id_reg }}</h1>
        </div>

        {% if erro %}
            <p style="color: #e74c3c; text-align: center;">{{ erro }}</p>
        {% endif %}

        <form action="/editar_registro_servico/{{ registro.id_reg }}" method="POST">
            
            <div class="container-inputs">
                
                <div class="grupo-dados">
                    <h2>Dados do Veículo</h2>
                    
                    <div class="input-box">
                        <label>Placa do Carro</label>
                        <input type="text" name="placa_carro" value="{{ registro.placa_carro }}" required>
                    </div>

                    <div class="input-box">
                        <label>Funcionário Responsável</label>
                        <input name="funcionario_id" placeholder="" required>
                        </input>
                    </div>
                </div>

                <div class="grupo-dados">
                    <h2>Detalhes do Serviço</h2>
                    
                    <div class="input-box">
                        <label>Serviço Realizado</label>
                        <input type="text" name="servico_realizado" value="{{ registro.servico_realizado }}" required>
                    </div>

                    <div class="input-box">
                        <label>Data</label>
                        <input type="date" name="data_servico" value="{{ registro.data_servico }}">
                    </div>
                </div>

                <div class="grupo-dados full-width">
                    <label>Descrição Detalhada</label>
                    <textarea name="descricao" rows="3">{{ registro.descricao }}</textarea>
                </div>

                <div class="grupo-dados full-width">
                    <h2>Peças Utilizadas</h2>
                    
                    <div class="area-pecas">
                        <div id="pecas-container">
                            
                            <div id="template-select" style="display:none;">
                                <select name="peca_id[]" style="flex: 2;">
                                    <option value="" disabled selected>Selecione a Peça...</option>
                                    {% for peca in todas_pecas_estoque %}
                                        <option value="{{ peca.id_peca }}">{{ peca.nome_peca }} (Estoque: {{ peca.quant_peca }})</option>
                                    {% endfor %}
                                </select>
                            </div>

                            {% for item in pecas_utilizadas %}
                            <div class="peca-input-group">
                                <select name="peca_id[]" style="flex: 2;">
                                    {% for peca in todas_pecas_estoque %}
                                        <option value="{{ peca.id_peca }}" {% if peca.id_peca == item.id_peca %}selected{% endif %}>
                                            {{ peca.nome_peca }} (Estoque: {{ peca.quant_peca }})
                                        </option>
                                    {% endfor %}
                                </select>
                                
                                <input type="number" name="quantidade[]" value="{{ item.quantidade }}" min="1" required style="width: 80px;">
                                
                                <button type="button" class="btn-remove" onclick="this.parentNode.remove()">X</button>
                            </div>
                            {% endfor %}
                            
                            {% if not pecas_utilizadas %}
                            <div class="peca-input-group">
                                <select name="peca_id[]" style="flex: 2;">
                                    <option value="" disabled selected>Selecione a Peça...</option>
                                    {% for peca in todas_pecas_estoque %}
                                        <option value="{{ peca.id_peca }}">{{ peca.nome_peca }} (Estoque: {{ peca.quant_peca }})</option>
                                    {% endfor %}
                                </select>
                                <input type="number" name="quantidade[]" value="1" min="1" required style="width: 80px;">
                                <button type="button" class="btn-remove" onclick="this.parentNode.remove()">X</button>
                            </div>
                            {% endif %}

                        </div>

                        <button type="button" class="btn-add-peca" onclick="addPeca()">+ Adicionar Outra Peça</button>
                    </div>
                </div>

            </div>

            <button type="submit" class="botao-salvar">Salvar Alterações</button>
        </form>
    </div>

    <script>
        function addPeca() {
            const container = document.getElementById('pecas-container');
            const newGroup = document.createElement('div');
            newGroup.className = 'peca-input-group';
            
            // Pega o HTML do select que guardamos no template escondido
            const templateSelect = document.getElementById('template-select').innerHTML;
            
            newGroup.innerHTML = `
                ${templateSelect}
                <input type="number" name="quantidade[]" placeholder="Qtd" min="1" value="1" required style="width: 80px;">
                <button type="button" class="btn-remove" onclick="this.parentNode.remove()">X</button>
            `;
            
            container.appendChild(newGroup);
        }
    </script>

</body>
</html>
