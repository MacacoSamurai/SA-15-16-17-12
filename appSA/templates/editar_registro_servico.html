<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/editar_registro_servico.css"> 
    <link rel="shortcut icon" type="image/x-icon" href="/static/imagens/icone.png">
    <title>Editar Serviço #{{ registro.id_reg }}</title>
</head>

<body>

    <a href="/pagi" class="btn-home-fora" title="Ir para Início">
        <img src="/static/imagens/home.png" alt="Home">
    </a>
    
    <div class="base">
        
        <div class="cabecalho-form">
            <a href="/listar_registro_servico" class="btn-voltar-mini" title="Voltar">
                <img src="/static/imagens/voltar.png" alt="Voltar">
            </a>
            <h1>Editar Serviço #{{ registro.id_reg }}</h1>
        </div>

        {% if erro %}
            <div style="background-color: #ffdddd; border-left: 6px solid #f44336; margin-bottom: 15px; padding: 10px;">
                <p style="color: #a94442; font-weight: bold; margin: 0;">{{ erro }}</p>
            </div>
        {% endif %}

        <form action="/editar_registro_servico/{{ registro.id_reg }}" method="POST">
            
            <div class="container-inputs">
                
                <div class="grupo-dados">
                    <h2>Dados Principais</h2>
                    
                    <div class="input-box">
                        <label>CPF do Cliente</label>
                        <input type="text" name="cpf_cliente" value="{{ registro.cpf_cliente }}" class="input-disabled" readonly style="background-color: #eee; opacity: 0.7;">
                    </div>

                    <div class="input-box">
                        <label>Diagnóstico / Descrição</label>
                        <input type="text" name="diagnostico" value="{{ registro.diagnostico }}" required>
                    </div>
                </div>

                <div class="grupo-dados">
                    <h2>Prazos e Datas</h2>

                    <div class="input-box">
                        <label>Prazo de Entrega</label>
                        <input type="date" name="prazo" value="{{ registro.prazo }}" required>
                    </div>

                    <div class="input-box">
                        <label>Data de Realização</label>
                        <input type="datetime-local" name="realizacao" value="{{ registro.realizacao }}" required>
                    </div>
                </div>

                <div class="grupo-dados full-width">
                    <h2>Peças Utilizadas</h2>
                    
                    <div class="area-pecas">
                        <div id="pecas-container">
                            <div class="peca-input-group">
                                <select name="peca_id[]" style="flex: 2;" required>
                                    <option value="" disabled selected>Selecione a Peça...</option>
                                    {% for peca in pecas_disponiveis %}
                                        <option value="{{ peca.id_peca }}">
                                            {{ peca.nome_peca }} (Lote: {{ peca.lote }} | Disp: {{ peca.quant_peca }})
                                        </option>
                                    {% endfor %}
                                </select>
                                
                                <input type="number" name="quantidade[]" placeholder="Qtd" min="1" value="1" style="width: 80px;" required>
                                
                                <button type="button" class="btn-remove" onclick="removerPeca(this)" style="cursor: pointer;">X</button>
                            </div>
                        </div>

                        <button type="button" class="btn-add-peca" onclick="addPeca()" style="margin-top: 10px; cursor: pointer;">+ Adicionar Outra Peça</button>
                    </div>
                </div>

            </div>

            <button type="submit" class="botao-salvar" style="margin-top: 20px; width: 100%; padding: 15px; font-size: 16px; cursor: pointer;">SALVAR ALTERAÇÕES</button>
        </form>
    </div>

    <script>
        function addPeca() {
            const container = document.getElementById('pecas-container');
            const primeiroGrupo = container.querySelector('.peca-input-group');
            const novoGrupo = document.createElement('div');
            novoGrupo.className = 'peca-input-group';
            const selectHTML = primeiroGrupo.querySelector('select').outerHTML;
            
            novoGrupo.innerHTML = `
                ${selectHTML}
                <input type="number" name="quantidade[]" placeholder="Qtd" min="1" value="1" style="width: 80px;" required>
                <button type="button" class="btn-remove" onclick="removerPeca(this)" style="cursor: pointer;">X</button>
            `;
            container.appendChild(novoGrupo);
            const novoSelect = novoGrupo.querySelector('select');
            novoSelect.selectedIndex = 0;
            const novoInput = novoGrupo.querySelector('input');
            novoInput.value = 1;
        }

        function removerPeca(btn) {
            const container = document.getElementById('pecas-container');
            if (container.children.length > 1) {
                btn.parentNode.remove();
            } else {
                alert("É necessário ter pelo menos uma peça listada (ou selecione uma opção vazia).");
            }
        }
    </script>
</body>
</html>
