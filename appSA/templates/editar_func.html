<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/listarestoque.css"> 
    <link rel="shortcut icon" type="image/x-icon" href="\static\imagens\icone.png"> 
    <title>Editar Funcionário</title>
</head>
<body>
    <a href="/pagi" class="pagi"><button class="pagi"><img src="\static\imagens\home.png" class="home"></button></a>

    <div class="base">
        
        <h1>Editar Funcionário: {{ funcionario.nome_func }}</h1>

        <form action="/editar_func/{{ funcionario.id_func }}" method="POST"> 
            
            <input type="hidden" name="id_func_editar" value="{{ funcionario.id_func }}">

            <h2>Dados do Funcionário</h2>

            <label for="nome_func">Nome Completo:</label>
            <input type="text" name="nome_func" value="{{ funcionario.nome_func }}" required> 

            <label for="cpf">CPF:</label>
            <input type="text" name="cpf" value="{{ funcionario.cpf }}" required>
 
            <label for="cargo">Cargo:</label>
            <input type="text" name="cargo" value="{{ funcionario.cargo }}" required>

            <label for="login_user">Login de Usuário:</label>
            <input type="text" name="login_user" value="{{ funcionario.login_user }}" required>

            <label for="senha_user">Nova Senha:</label>
            <input type="password" name="senha_user" placeholder="Deixe em branco para manter a atual">

            <br><br>
            <button type="submit" class="botao">Salvar Alterações</button>
            
            <br><br>
            <a href="/listar_func" style="color:white; display:block; text-align:center; text-decoration:none;">Cancelar</a>
        </form>
    </div>

</body>
</html>
