<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/cadastro_cliente.css"> 
    <link rel="stylesheet" href="cadastro_cliente.css"> 
    <link rel="shortcut icon" type="image/x-icon" href="\static\imagens\icone.png"> 
    <title>Cadastro De Cliente e Veículo</title>
</head>

<body>
    <div class="base">
        <h1>Cadastro de Cliente e Veículo:</h1>

        <form action="/savecliente" method="POST"> 
            <div class="crp1">
            <h2>Dados do Cliente</h2>

            <input type="text" id="nome" name="nome_cliente" placeholder="Nome:" required> <br>

            <input type="text" id="cpf" name="cpf_cliente" placeholder="CPF:" required> <br>

            <input type="text" id="celular" name="celular_cliente" placeholder="Celular:" required>
            </div>
            <div class="crp2">
            <h2>Dados do Veículo</h2>

            <input type="text" id="placa" name="placa_carro" placeholder="Placa:" required> <br>

            <input type="text" id="modelo" name="modelo_carro" placeholder="Modelo:" required> <br>

            <input type="text" id="fabricante" name="fabricante_carro" placeholder="Marca" required>
            </div>
<br>
            <button type="submit" class="botao">Cadastrar</button>
        </form>
    </div>
</body>
</html>
