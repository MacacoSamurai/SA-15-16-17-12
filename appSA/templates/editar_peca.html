<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/cadastro_cliente.css"> 
    <link rel="shortcut icon" type="image/x-icon" href="/static/imagens/icone.png"> 
    <title>Editar Peça</title>
</head>

<body>

    <a href="/pagi" class="btn-home-fora" title="Ir para Início">
        <img src="/static/imagens/home.png" alt="Home">
    </a>

    <div class="base">
        
        <div class="cabecalho-form">
            <a href="/listar_estoque" class="btn-voltar-mini" title="Voltar para Estoque">
                <img src="/static/imagens/voltar.png" alt="Voltar">
            </a>
            <h1>Editar Peça</h1>
        </div>

        <form action="/editar_peca/{{ peca.id_peca }}" method="POST"> 
            
            <div class="container-inputs">
                
                <div class="grupo-dados">
                    <h2>Dados da Peça</h2>
                    
                    <div class="input-box">
                        <label>Nome da Peça</label>
                        <input type="text" name="nome_peca" value="{{ peca.nome_peca }}" required>
                    </div>

                    <div class="input-box">
                        <label>Quantidade</label>
                        <input type="number" name="quant_peca" value="{{ peca.quant_peca }}" required>
                    </div>

                    <div class="input-box">
                        <label>Fornecedor</label>
                        <input type="text" name="fornecedor" value="{{ peca.fornecedor }}" required>
                    </div>
                </div>

                <div class="grupo-dados">
                    <h2>Lote e Validade</h2>

                    <div class="input-box">
                        <label>Lote</label>
                        <input type="text" name="lote" value="{{ peca.lote }}" required>
                    </div>

                    <div class="input-box">
                        <label>Validade</label>
                        <input type="date" name="validade" value="{{ peca.validade }}" required>
                    </div>
                </div>

            </div>

            <button type="submit" class="botao-cadastrar">Salvar Alterações</button>
            
        </form>

    </div>

</body>
</html>
