<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/editar_cliente.css"> 
    <link rel="shortcut icon" type="image/x-icon" href="/static/imagens/icone.png"> 
    <title>Editar Cliente</title>
</head>

<body>

    <a href="{{ url_for('pagi') }}" class="btn-home-fora" title="Ir para Início">
        <img src="/static/imagens/home.png" alt="Home">
    </a>

    <div class="base">
        
        <div class="cabecalho-form">
            <a href="{{ url_for('listar_clientes') }}" class="btn-voltar-mini" title="Voltar para Lista">
                <img src="/static/imagens/voltar.png" alt="Voltar">
            </a>
            <h1>Editar Cliente</h1>
        </div>

        {% if erro %}
            <div style="color: red; text-align: center; margin-bottom: 15px;">
                {{ erro }}
            </div>
        {% endif %}

        <form action="{{ url_for('editar_cliente', cpf_original=cliente.cpf_original_url) }}" method="POST"> 
            
            <input type="hidden" name="cpf_original" value="{{ cliente.cpf_original_url }}">

            <div class="container-inputs">
                
                <div class="grupo-dados">
                    <h2>Dados Pessoais</h2>
                    
                    <div class="input-box">
                        <label for="nome">Nome Completo</label>
                        <input type="text" id="nome" name="nome_cliente" value="{{ cliente.nome }}" required>
                    </div>

                    <div class="input-box">
                        <label for="cpf">CPF</label>
                        <input type="text" id="cpf" name="cpf_cliente" value="{{ cliente.cpf }}" required>
                    </div>

                    <div class="input-box">
                        <label for="celular">Celular</label>
                        <input type="text" id="celular" name="celular_cliente" value="{{ cliente.celular }}" required>
                    </div>
                </div>

                <div class="grupo-dados">
                    <h2>Dados do Veículo</h2>

                    <div class="input-box">
                        <label for="placa">Placa do Carro</label>
                        <input type="text" id="placa" name="placa_carro" value="{{ cliente.placa_carro }}" required>
                    </div>

                    <div class="input-box">
                        <label for="modelo">Modelo</label>
                        <input type="text" id="modelo" name="modelo_carro" value="{{ cliente.modelo }}" required>
                    </div>

                    <div class="input-box">
                        <label for="fabricante">Fabricante</label>
                        <input type="text" id="fabricante" name="fabricante_carro" value="{{ cliente.fabricante }}" required>
                    </div>
                </div>

            </div>

            <button type="submit" class="botao-salvar">Salvar Alterações</button>
            
        </form>

    </div>

</body>
</html>
