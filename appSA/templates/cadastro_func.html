<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Funcionário</title>
    <link rel="stylesheet" href="/static/css/cadastro_func.css">
    <link rel="shortcut icon" type="image/x-icon" href="/static/imagens/icone.png"> 
</head>

<body>

    <a href="pagi" class="btn-home-fora" title="Ir para Início">
        <img src="/static/imagens/home.png" alt="Home">
    </a>

    <div class="base">
        
        <div class="cabecalho-form">
            <a href="listar_func" class="btn-voltar-mini" title="Voltar">
                <img src="/static/imagens/voltar.png" alt="Voltar">
            </a>
            <h1>Novo Funcionário</h1>
        </div>

        {% if erro %}
            <p style="color: #e74c3c; text-align: center;">{{ erro }}</p>
        {% endif %}
        {% if sucesso %}
            <p style="color: #2ecc71; text-align: center;">{{ sucesso }}</p>
        {% endif %}

        <form action="/cadastro_func" method="POST">

            <div class="container-inputs">
                
                <div class="grupo-dados">
                    <h2>Dados Pessoais</h2>
                    
                    <div class="input-box">
                        <input type="text" name="nome_func" placeholder="Nome Completo" required>
                    </div>

                    <div class="input-box">
                        <input type="text" name="cpf" placeholder="CPF (apenas números)" required>
                    </div>

                    <div class="input-box">
                        <select name="cargo" required>
                            <option value="" disabled selected>Selecione o Cargo...</option>
                            <option value="funcionario">Funcionário</option>
                            <option value="gerente">Gerente</option>
                        </select>
                    </div>
                </div>

                <div class="grupo-dados">
                    <h2>Dados de Acesso</h2>

                    <div class="input-box">
                        <input type="text" name="login_user" placeholder="Usuário de Login" required>
                    </div>

                    <div class="input-box">
                        <input type="password" name="senha_user" placeholder="Senha de Acesso" required>
                    </div>
                </div>

            </div>

            <button type="submit" class="botao-cadastrar">CADASTRAR</button>

        </form>

    </div>

</body>
</html>
