<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/editar_registro_servico.css"> 
    <link rel="shortcut icon" type="image/x-icon" href="/static/imagens/icone.png">
    <title>Editar Serviço #{{ registro.id_reg }}</title>
</head>

<body>

    <a href="/pagi" class="btn-home-fora" title="Ir para Início">
        <img src="/static/imagens/home.png" alt="Home">
    </a>
    
    <div class="base">
        
        <div class="cabecalho-form">
            <a href="/listar_registro_servico" class="btn-voltar-mini" title="Voltar">
                <img src="/static/imagens/voltar.png" alt="Voltar">
            </a>
            <h1>Editar Serviço #{{ registro.id_reg }}</h1>
        </div>

        {% if erro %}
            <div class="alerta-erro">
                <p>{{ erro }}</p>
            </div>
        {% endif %}

        <form action="/editar_registro_servico/{{ registro.id_reg }}" method="POST">
            
            <div class="container-inputs">
                
                <div class="input-box full-width">
                    <label>Diagnóstico / Descrição</label>
                    <textarea name="diagnostico" required>{{ registro.diagnostico }}</textarea>
                </div>

                <div class="input-box">
                    <label>Prazo de Entrega</label>
                    <input type="date" name="prazo" value="{{ registro.prazo }}" required>
                </div>

                <div class="input-box">
                    <label>Data de Realização</label>
                    <input type="datetime-local" name="realizacao" value="{{ registro.realizacao }}" required>
                </div>
                
                <div class="input-box">
                    <label>CPF do Cliente</label>
                    <input type="text" name="cpf_cliente" value="{{ registro.cpf_cliente }}" class="input-disabled" readonly>
                </div>

                 <div class="input-box">
                    <label>Placa do Veículo</label>
                    <input type="text" name="placa" value="{{ registro.placa }}" class="input-disabled" readonly>
                </div>

                <div class="input-box full-width">
                    <label class="titulo-secao">Peças Utilizadas</label>
                    
                    <div class="secao-pecas" id="pecas-container">
                        {% for peca_usada in pecas_usadas %}
                        <div class="peca-input-group">
                            <select name="peca_id[]" class="select-peca" required>
                                {% for p in todas_pecas %}
                                    <option value="{{ p.id_peca }}" {% if p.id_peca == peca_usada.id_peca_estoque %}selected{% endif %}>
                                        {{ p.nome_peca }} (Estoque: {{ p.quant_peca }})
                                    </option>
                                {% endfor %}
                            </select>
                            <input type="number" name="quantidade[]" value="{{ peca_usada.quantidade_usada }}" min="1" class="input-qtd" placeholder="Qtd" required>
                            <button type="button" class="btn-remove" onclick="removerPeca(this)">X</button>
                        </div>
                        {% endfor %}
                    </div>
                    
                    <button type="button" class="btn-add-peca" onclick="addPeca()">+ Adicionar Peça</button>
                </div>

                <div class="full-width">
                    <label class="titulo-secao">Valores do Serviço</label>
                    <div class="valores-grid">
                        <div class="input-box">
                            <label>Peças (R$)</label>
                            <input type="number" step="0.01" name="valor_pecas" id="valor_pecas" value="{{ registro.valor_pecas }}" oninput="calcularTotal()">
                        </div>

                        <div class="input-box">
                            <label>Mão de Obra (R$)</label>
                            <input type="number" step="0.01" name="valor_mao_obra" id="valor_servico" value="{{ registro.valor_mao_obra }}" oninput="calcularTotal()">
                        </div>

                        <div class="input-box">
                            <label>Total (R$)</label>
                            <input type="number" step="0.01" name="valor_total" id="valor_total" value="{{ registro.valor_total }}" readonly>
                        </div>
                    </div>
                </div>

            </div>

            <button type="submit" class="botao-salvar">Salvar Alterações</button>
        </form>
    </div>

    <div id="template-select" style="display: none;">
        <select name="peca_id[]" class="select-peca" required>
            <option value="" disabled selected>Selecione uma peça</option>
            {% for p in todas_pecas %}
                <option value="{{ p.id_peca }}">{{ p.nome_peca }} (Estoque: {{ p.quant_peca }})</option>
            {% endfor %}
        </select>
    </div>

    <script>
        function addPeca() {
            const container = document.getElementById('pecas-container');
            const novoGrupo = document.createElement('div');
            novoGrupo.className = 'peca-input-group';
            
            const selectHTML = document.getElementById('template-select').innerHTML;
            
            // Adiciona a classe input-qtd e select-peca dinamicamente no HTML inserido
            novoGrupo.innerHTML = `
                ${selectHTML}
                <input type="number" name="quantidade[]" placeholder="Qtd" min="1" value="1" class="input-qtd" required>
                <button type="button" class="btn-remove" onclick="removerPeca(this)">X</button>
            `;
            container.appendChild(novoGrupo);
        }

        function removerPeca(btn) {
            btn.parentNode.remove();
        }

        function calcularTotal() {
            const vPecas = parseFloat(document.getElementById('valor_pecas').value) || 0;
            const vServico = parseFloat(document.getElementById('valor_servico').value) || 0;
            document.getElementById('valor_total').value = (vPecas + vServico).toFixed(2);
        }
    </script>
</body>
</html>
