<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/editar_peca.css"> 
    <link rel="shortcut icon" type="image/x-icon" href="/static/imagens/icone.png"> 
    <title>Editar Estoque</title>
</head>
<body>

    <a href="/pagi" class="btn-home-fora" title="Ir para Início">
        <img src="/static/imagens/home.png" alt="Home">
    </a>

    <div class="base">
        
        <div class="cabecalho-form">
            <a href="/listar_estoque" class="btn-voltar-mini" title="Voltar">
                <img src="/static/imagens/voltar.png" alt="Voltar">
            </a>
            <h1>Editar Peça</h1>
        </div>

        <form action="/editar_peca/{{ peca.id_peca }}" method="POST"> 
            
            <input type="hidden" name="id_peca_editar" value="{{ peca.id_peca }}">

            {% if aviso_estoque %}
                <input type="hidden" name="confirmacao" value="true">
            {% else %}
                <input type="hidden" name="confirmacao" value="false">
            {% endif %}

            <div class="container-inputs">
                {% if erro %}
                    <div class="msg-erro" style="background-color: #ffcc00; color: black; border: 1px solid #c39d00;">
                        {{ erro }}
                    </div>
                {% endif %}
                
                <div class="input-box full-width">
                    <label>Nome da Peça</label>
                    <input type="text" name="nome_peca" value="{{ peca.nome_peca }}" required> 
                </div>

                <div class="input-box">
                    <label>Lote</label>
                    <input type="text" name="lote" value="{{ peca.lote }}" required>
                </div>
    
                <div class="input-box">
                    <label>Validade</label>
                    <input type="text" name="validade" value="{{ peca.validade }}" required>
                </div>

                <div class="input-box">
                    <label>Fornecedor</label>
                    <input type="text" name="fornecedor" value="{{ peca.fornecedor }}" required>
                </div>

                <div class="input-box">
                    <label>Quantidade Atual</label>
                    <input type="number" name="quant_peca" value="{{ peca.quant_peca }}" required>
                </div>

                <div class="input-box">
                    <label>Estoque Mínimo</label>
                    <input type="number" name="min" value="{{ peca.min }}" required>
                </div>

                <div class="input-box">
                    <label>Estoque Máximo</label>
                    <input type="number" name="max" value="{{ peca.max }}" required>
                </div>

            </div>

            <button type="submit" class="botao-salvar">
                {% if aviso_estoque %}Confirmar Alteração{% else %}Salvar Alterações{% endif %}
            </button>

        </form>
    </div>

</body>
</html>
